<mat-nav-list >
    <a mat-list-item routerLink="/" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>
    <a *ngIf="userIsAuthenticated" mat-list-item routerLink="/profile" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption" >My Profile</span>
    </a>
    <a  *ngIf="userIsAuthenticated"mat-list-item routerLink="/mycourses" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption" >My Courses</span>
    </a>
    <a *ngIf="userIsAuthenticated" mat-list-item routerLink="exams" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">My Exams</span>
    </a>
      <mat-divider></mat-divider>
    <a *ngIf="userIsAuthenticated" mat-list-item routerLink="/courses" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Admission</span>
    </a>
      <mat-divider></mat-divider>
    <a *ngIf="!userIsAuthenticated" mat-list-item routerLink="login" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Log in</span>
    </a>
    <a *ngIf="!userIsAuthenticated"  mat-button mat-raised-button color='accent'  routerLink="signup" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Register</span>
    </a>
    <mat-divider></mat-divider>
    <a *ngIf="userIsAuthenticated"  (click)="onLogout()"  mat-button mat-raised-button color='warn'>
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Logout</span>
    </a>
</mat-nav-list>
